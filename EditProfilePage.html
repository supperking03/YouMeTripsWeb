    <div class="container profile profile-view" id="profile">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>Profile save with success</span></div>
            </div>
        </div>
        <form>
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar">
                        <div class="avatar-bg center"></div>
                    </div><input type="file" class="form-control" name="avatar-file"></div>
                <div class="col-md-8">
                    <h1>Profile </h1>
                    <hr>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Fullname</label><input class="form-control" type="text" name="firstname"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Job</label><input class="form-control" type="text" name="lastname"></div>
                        </div>
                    </div>
                    <div class="form-group"><label>Bio</label><input class="form-control" type="email" autocomplete="off" required="" name="email"></div>
                    <div class="form-group"><label>Birthday</label>
                        <div class="form-row">
                            <div class="col-sm-12"><select class="form-control display-inline-block"><optgroup label="Day"><option value="12" selected="">12</option></optgroup></select><select class="form-control display-inline-block"><optgroup label="Month"><option value="9" selected="">9</option></optgroup></select>
                                <select
                                    class="form-control display-inline-block">
                                    <optgroup label="Year">
                                        <option value="1997" selected="">1997</option>
                                        <option value="13">This is item 2</option>
                                        <option value="14">This is item 3</option>
                                    </optgroup>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group"><label>Gender</label>
                        <div>
                            <fieldset></fieldset>
                            <fieldset>
                                <div class="custom-control custom-radio custom-control-inline"><input type="radio" name="customRadioInline" checked="" id="customRadioInline1" class="custom-control-input"><label class="custom-control-label" for="customRadioInline1">Male</label></div>
                                <div class="custom-control custom-radio custom-control-inline"><input type="radio" name="customRadioInline" id="customRadioInline2" class="custom-control-input"><label class="custom-control-label" for="customRadioInline2">Female</label></div>
                                <div class="custom-control custom-radio custom-control-inline"><input type="radio" name="customRadioInline" id="customRadioInline2" class="custom-control-input"><label class="custom-control-label" for="customRadioInline2">Other</label></div>
                            </fieldset>
                            <fieldset></fieldset>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Password </label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Confirm Password</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">SAVE </button><button class="btn btn-danger form-btn" type="reset">CANCEL </button></div>
                    </div>
                </div>
            </div>
        </form>
